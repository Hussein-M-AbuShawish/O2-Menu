      let cart = [];

      let activeQty = 1;

      // Init UI
      function init() {
        const navBtns = document.getElementById("navButtons");
        const container = document.getElementById("menuContainer");

        Object.keys(menuData).forEach((key, idx) => {
          // ÿ•ŸÜÿ¥ÿßÿ° ÿ≤ÿ± ÿßŸÑÿ™ŸÜŸÇŸÑ
          const btn = document.createElement("button");
          btn.className = `nav-btn ${idx === 0 ? "active" : ""}`;
          btn.textContent = menuData[key].title;
          btn.onclick = () => showSection(key);
          navBtns.appendChild(btn);

          const s = document.createElement("section");
          s.id = key;
          s.className = `menu-section ${idx === 0 ? "active" : ""}`;
          s.innerHTML = `<div class="section-title"><h2>${menuData[key].title}</h2></div>`;

          const grid = document.createElement("div");
          grid.className = "product-grid";

          // ÿ£ÿ∂ŸÅŸÜÿß index ŸáŸÜÿß ŸÑŸÑÿ™ŸÖŸäŸäÿ≤ ÿ®ŸäŸÜ ÿßŸÑŸäŸÖŸäŸÜ ŸàÿßŸÑŸäÿ≥ÿßÿ±
          menuData[key].items.forEach((item, index) => {
            const card = document.createElement("div");
            // ÿ™Ÿàÿ≤Ÿäÿπ ÿßŸÑŸÉŸÑÿßÿ≥ÿßÿ™ ŸäŸÖŸäŸÜ ŸàŸäÿ≥ÿßÿ±
            const sideClass = index % 2 === 0 ? "reveal-right" : "reveal-left";
            card.className = `product-card ${sideClass}`;

            card.innerHTML = `<img src="${item.image}"><div class="card-overlay"><h3>${item.name}</h3><div class="product-price">${item.price} ‚Ç™</div></div>`;
            card.onclick = () => openModal(item);
            grid.appendChild(card);
          });

          s.appendChild(grid);
          container.appendChild(s);
        });

        // ŸáÿßŸÖ ÿ¨ÿØÿßŸã: ÿßÿ≥ÿ™ÿØÿπÿßÿ° Ÿàÿ∏ŸäŸÅÿ© ÿßŸÑÿ™ÿ∏ŸáŸäÿ± ÿ®ÿπÿØ ÿ®ŸÜÿßÿ° ŸÉŸÑ ÿßŸÑŸÉÿ±Ÿàÿ™
        setTimeout(revealProducts, 100);
      }

      function showSection(id) {
        document
          .querySelectorAll(".menu-section, .nav-btn")
          .forEach((el) => el.classList.remove("active"));
        document.getElementById(id).classList.add("active");
        event.target.classList.add("active");
        toggleNav();
      }

      function toggleNav() {
        document.getElementById("navSidebar").classList.toggle("active");
        document.getElementById("navOverlay").classList.toggle("active");
        document.getElementById("burgerMenu").classList.toggle("active");
      }

      function openModal(item) {
        activeProduct = item;
        activeQty = 1;
        document.getElementById("modalTitle").textContent = item.name;
        document.getElementById("modalDesc").textContent = item.desc || "";
        document.getElementById("modalImage").src = item.image;
        updateModalUI();
        document.getElementById("productModal").classList.add("active");
      }

      function changeActiveQty(val) {
        activeQty = Math.max(1, activeQty + val);
        updateModalUI();
      }

      function updateModalUI() {
        document.getElementById("activeQtyDisplay").textContent = activeQty;
        document.getElementById("modalPrice").textContent = `${
          activeProduct.price * activeQty
        } ‚Ç™`;
        document.getElementById(
          "modalWaBtn"
        ).href = `https://wa.me/972597111811?text=${encodeURIComponent(
          "ÿ£ÿ±ŸäÿØ ÿ∑ŸÑÿ®: " + activeProduct.name + " ÿπÿØÿØ " + activeQty
        )}`;
      }

      function closeModal() {
        document.getElementById("productModal").classList.remove("active");
      }

      function addToCart() {
        const existing = cart.find((i) => i.name === activeProduct.name);
        if (existing) existing.qty += activeQty;
        else cart.push({ ...activeProduct, qty: activeQty });

        updateCartBadge();
        closeModal();
        showToast(`ÿ™ŸÖ ÿ•ÿ∂ÿßŸÅÿ© ${activeProduct.name}`);
      }

      function updateCartBadge() {
        const total = cart.reduce((acc, curr) => acc + curr.qty, 0);
        const badge = document.getElementById("cartCount");
        badge.textContent = total;
        badge.style.display = total > 0 ? "flex" : "none";
      }

      function updateCartUI() {
        const list = document.getElementById("cartItemsList");
        list.innerHTML = "";
        let total = 0;
        cart.forEach((item, idx) => {
          total += item.price * item.qty;
          list.innerHTML += `<div class="cart-item"><div><b>${item.name}</b><br>${item.price}‚Ç™ √ó ${item.qty}</div><button onclick="removeItem(${idx})" style="background:none; border:none; color:#e20004; cursor:pointer;"><i class="fas fa-trash"></i></button></div>`;
        });
        document.getElementById(
          "cartTotal"
        ).textContent = `ÿßŸÑŸÖÿ¨ŸÖŸàÿπ: ${total} ‚Ç™`;
      }

      function removeItem(idx) {
        cart.splice(idx, 1);
        updateCartUI();
        updateCartBadge();
      }

      function showToast(msg) {
        const t = document.createElement("div");
        t.style =
          "position:fixed; top:20px; left:50%; transform:translateX(-50%); background:var(--brand-color); color:white; padding:10px 20px; border-radius:10px; z-index:3000;";
        t.textContent = msg;
        document.body.appendChild(t);
        setTimeout(() => t.remove(), 2000);
      }

      // Events
      document.getElementById("burgerMenu").onclick = toggleNav;
      document.getElementById("navOverlay").onclick = toggleNav;
      document.getElementById("addToCartBtn").onclick = addToCart;
      document.getElementById("cartButton").onclick = () => {
        updateCartUI();
        document.getElementById("cartModal").classList.add("active");
      };
      document.getElementById("clearCartBtn").onclick = () => {
        cart = [];
        updateCartUI();
        updateCartBadge();
      };

      document.getElementById("sendCartBtn").onclick = () => {
        if (cart.length === 0) return alert("ÿßŸÑÿ≥ŸÑÿ© ŸÅÿßÿ±ÿ∫ÿ©");
        let msg = "üçΩÔ∏è *ÿ∑ŸÑÿ® ÿ¨ÿØŸäÿØ ŸÖŸÜ O2 Restaurant*\n‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n";
        let total = 0;
        cart.forEach((i) => {
          msg += `‚Ä¢ ${i.name} (${i.qty} ŸÇÿ∑ÿπ) = ${i.price * i.qty}‚Ç™\n`;
          total += i.price * i.qty;
        });
        msg += `‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\nüíµ ÿßŸÑŸÖÿ¨ŸÖŸàÿπ: ${total} ‚Ç™`;
        window.open(
          `https://wa.me/972597111811?text=${encodeURIComponent(msg)}`
        );
      };

      function revealProducts() {
        const observer = new IntersectionObserver(
          (entries) => {
            entries.forEach((entry) => {
              if (entry.isIntersecting) {
                entry.target.classList.add("active");
              }
            });
          },
          { threshold: 0.1 }
        );

        // ÿßÿ®ÿ≠ÿ´ ÿπŸÜ ŸÉŸÑ ÿßŸÑŸÉÿ±Ÿàÿ™ Ÿàÿ±ÿßŸÇÿ®Ÿáÿß
        document.querySelectorAll(".product-card").forEach((card) => {
          observer.observe(card);
        });
      }
      init();
    </script>
